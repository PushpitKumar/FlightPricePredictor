<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flight Fare Prediction</title>
</head>
<body style="background-color:lightblue">
  <center>
    <h1>Flight Fare Prediction</h1>
    <br/>
    <img src="static/flight.jpg" width=600/>
    <form action="{{ url_for('predict')}}" method="post">
      <br/>
      <label><b>Please Select Your Preferred Airline</b></label>
      <br/>
      <select name="Airline" id="Airline" required="required"/>
        <option value="Jet Airways">Jet Airways</option>
        <option value="Indigo">Indigo</option>
        <option value="Air India">Air India</option>
        <option value="Multiple carriers">Multiple carriers</option>
        <option value="SpiceJet">SpiceJet</option>
        <option value="Vistara">Vistara</option>
        <option value="Air Asia">Air Asia</option>
        <option value="GoAir">GoAir</option>
        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
        <option value="Jet Airways Business">Jet Airways Business</option>
        <option value="Vistara Premium economy">Vistara Premium Economy</option>
        <option value="Trujet">Trujet</option>
      </select>
      <br/>
      <br/>
      <label><b>Enter Place of Departure</b></label>
      <br/>
      <select name="Source" id="Source" required="required"/>
        <option value="New Delhi">New Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Cochin</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Kolkata">Kolkata</option>
      </select>
      <br/>
      <br/>
      <label><b>Enter Place of Arrival</b></label>
      <br/>
      <select name="Destination" id="Destination" required="required"/>
        <option value="Cochin">Cochin</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Delhi">Delhi</option>
        <option value="New Delhi">New Delhi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Kolkata">Kolkata</option>
      </select>
      <br/>
      <br/>
      <label><b>Enter Time of Departure</b></label>
      <br/>
      <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required"/>
      <br/>
      <br/>
      <label><b>Enter Time of Arrival</b></label>
      <br/>
      <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"/>
      <br/>
      <br/>
      <label><b>Enter Number of Stoppage(s)</b></label>
      <br/>
      <select name="Total_Stops" id="Total_Stops" required="required"/>
        <option value="0">Non-Stop</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br/>
      <br/>
      <input type="submit" value="Predict"/>
      <br/>
      <br/>
      <h3>{{prediction_text}}</h3>
      <br/>
      <br/>
      <p>Â©2021 Pushpit Kumar</p>
    </form>
  </center>
</body>
</html>
